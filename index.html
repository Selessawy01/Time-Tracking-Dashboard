<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
      <section class="ReportContainer">
        <div class="headerContainer">
           <div class="userProfile">
               <div class="userImg">
                  <img src="./images/image-jeremy.png" alt="">
               </div>
               <div class="userNametag">
                  <p class="ReportTitle">Report for</p>
                  <p class="userName">Jeremy Robson</p>
               </div>
           </div>
           <div class="frameLnk">
                <button type="button" class="lnk-btn" data-filter="daily" aria-pressed="true">Daily</button>
                <button type="button" class="lnk-btn" data-filter="weekly" aria-pressed="false">Weekly</button>
                <button type="button" class="lnk-btn" data-filter="monthly" aria-pressed="false">Monthly</button>
          </div>
        </div>
        <div id="cardsContainer"></div>
      </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
